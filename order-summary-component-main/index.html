<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
 
  <div class="wrapper">
    <div class="boy"> 
      <img  class="picture" src="./images/illustration-hero.svg" alt="Boy">      
         
    </div>
    <div class="top">
      Order Summary
    </div>
    <br>

    <div class="midtext">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>

    <p>
    <div class="plan">
      <img class="music" src="Images/icon-music.svg" width="45px" height="45px" alt="musiclogo">
      <div class="plantext">
        <strong> Annual Plan </strong>
        <div class="price">
          $59.99/year
      </div>
      <a href="#" class="change"> Change</a>
    </div>
    </div>
    </p>

    <a href="#" class="button"> Proceed to Payment </a>

    <div class="lastext">
      Cancel Order
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/binit-ai" target="_blank">Binit-ai</a>.
  </div>
</body>

</html>
